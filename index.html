<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MARVEL MANIA</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HERO / HEADER -->
  <header class="hero">
    <div class="hero-top">
      <h1>MARVEL MANIA</h1>
      <nav class="main-nav">
        <a class="nav-btn" href="#inicio">INICIO</a>
        <a class="nav-btn" href="#sponsors">AUSPICIANTES</a>
        <a class="nav-btn" href="#stream">STREAM</a>
      </nav>
    </div>

    <!-- caja semitransparente con logos (como en la imagen) -->
    <div class="hero-overlay">
      <h2>Auspiciantes</h2>
      <div class="sponsor-row">
        <!-- Reemplaza las src por tus logos locales en /img -->
        <img src="https://puzzlemania-154aa.kxcdn.com/products/2024/puzzle-trefl-1000-pieces-premium-plus-marvel-heroes.webp" alt="Marvel" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Walt_Disney_Logo.svg" alt="Walt Disney" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Disney%2B_logo.svg" alt="Disney+" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/ABC_logo.svg" alt="ABC" />
      </div>
    </div>
  </header>

  <!-- SECCIÓN PRINCIPAL: imagen + texto + botón -->
  <main class="content">
    <section class="feature" id="stream">
      <div class="feature-left">
        <!-- Banner promocional (reemplaza por tu imagen) -->
        <img class="promo" src="https://i.imgur.com/0ZQZ0Zb.png" alt="Marvel Mania Promo" />
      </div>
      <div class="feature-right">
        <h3>¡MARVEL MANIA!</h3>
        <p>
          Sigue toda la acción en nuestro stream en vivo. Próximamente anunciaremos la fecha y hora.
          No te lo pierdas.
        </p>
        <a class="cta" href="#unirme">Unirme al Stream</a>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>Sitio creado por linda safia <strong>Linda Sofía</strong></p>
  </footer>
</body>
</html>
